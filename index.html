<!doctype html>
<html>
<head>
    <title>CustomScene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/aframe-extras.js"></script>
</head>

<body>
   
    <a-scene>

        <!-- Asset Management System -->
        <a-assets>
                
            <img id="sky" 
                 src="assets/clear-sunny-sky.jpg">
  
            <!-- Gltf Model:City Scene -->
            <a-asset-item id="cityScene"                                             
            src="assets/PostApocalypticCity/scene.gltf">
            </a-asset-item> 

            <!-- Gltf Model:Pencil Building -->
            <a-asset-item id="pencilBuilding"                                             
            src="assets/PencilBuilding/scene.gltf">
            </a-asset-item> 

            <!-- Gltf Model:Car -->
            <a-asset-item id="car"                                             
            src="assets/Car/scene.gltf">
            </a-asset-item> 


        </a-assets>

        <a-sky src="#sky"></a-sky>

        <!-- Camera -->
        <a-entity position="2 2 18" rotation="10 -15 0">
            <a-camera></a-camera>
        </a-entity>

        <!-- Your 3D Model -->
        <a-entity gltf-model="#cityScene"
                position="0 0 0">
        </a-entity>

        <!-- Your 3D Model -->
        <a-entity gltf-model="#pencilBuilding"
                position="35 0 -40"
                scale= "0.15 0.15 0.15">
        </a-entity>

        <!-- Your 3D Model -->
        <a-entity gltf-model="#car"
                position="5 2.5 5"
                scale= "0.3 0.3 0.3">
        </a-entity>

        <a-entity light="type: hemisphere; color: #f3C; groundColor: #3C3; intensity: 4"></a-entity>


    </a-scene>
</body>
</html>
